<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .container.header {
            background-color: #3498db;
            color: #ffffff;
            border-bottom: 2px solid #2c3e50;
            border-radius: 10px 10px 0 0;
        }

        h1 {
            margin: 0;
            padding: 20px 0;
        }

        .content {
            padding: 20px 0;
        }

        p {
            margin-bottom: 20px;
            color: #333333;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            background-color: #2ecc71;
            color: #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
<div class="container header">
    <h1>Hola, <span th:text="${body}"></span></h1>
</div>
<div class="container">
    <div class="content">
        <h1><span th:text="${title}"></span></h1>
        <p><span th:text="${text}"></span></p>
        <a class="cta-button" href="#">Call to Action</a>
    </div>
</div>
</body>
</html>
